<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td,
      th {
        border: 1px solid black;
      }

      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Empresas</h1>
    <table>
      <thead>
        <th>Nomes</th>
        <th>Fundação</th>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const companies = [
        {
          name: 'Amazon',
          founded: 1994,
          industry: 'E-Commerce, Cloud',
          kind: 'Internet company',
        },
        {
          name: 'Facebook',
          founded: 2004,
          industry: 'Social',
          kind: 'Internet company',
        },
        {
          name: 'Alphabet Inc.',
          founded: 2015,
          industry: 'Search, Cloud, Advertising',
          kind: 'Internet company',
        },
      ];

      function getCompaniesRows(companies) {
        const rows = companies
          .map((company) => [company.name, company.founded])
          .map((company) => `<tr><td>${company.join('</td><td>')}</td></tr>`)
          .join('');

        return rows;
      }

      const tbody = document.querySelector('tbody');

      tbody.innerHTML = getCompaniesRows(companies);
    </script>
  </body>
</html>
