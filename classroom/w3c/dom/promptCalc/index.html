<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <p></p>
    <script>
      function calc(number1, number2, operador) {
        return eval(`${number1} ${operator} ${number2}`);
      }

      const number1 = Number(prompt('Digite o número 1'));
      const number2 = Number(prompt('Digite o número 2'));
      const operator = prompt('Digite o operador(+,-,*,/)');

      const paragraph = document.querySelector('p');

      const result = calc(number1, number2, operator);

      paragraph.innerText = `O resultado é ${result}`;
    </script>
  </body>
</html>
