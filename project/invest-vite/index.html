<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invest App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">
        Investimentos
        <button
          class="btn btn-dark fw-bold float-end rounded-circle"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          +
        </button>
      </h1>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Tipo</th>
            <th scope="col">Categoria</th>
            <th scope="col">Rentabilidade</th>
            <th scope="col">Entrada</th>
            <th scope="col">Resgate</th>
            <th scope="col">Valor</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Cadastrar Investimento
        </h5>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <form id="createInvestimentForm" onsubmit="handleSubmit(event)">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Tipo</label>
            <select
              class="form-control"
              id="type"
              name="type"
              required
            ></select>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <select
              class="form-control"
              id="category"
              name="category"
              required
            ></select>
          </div>
          <div class="mb-3">
            <label for="interest" class="form-label">Rentabilidade</label>
            <input
              type="text"
              class="form-control"
              id="interest"
              name="interest"
              pattern="([a-zA-Z\+\s]+)?(\d+(,\d{1,2})?%)(\s\w+)?"
              placeholder="100% CDI ou IPCA + 6% ou 12%"
              required
            />
          </div>
          <div class="mb-3">
            <label for="start" class="form-label">Entrada</label>
            <input
              type="date"
              class="form-control"
              id="start"
              name="start"
              required
            />
          </div>
          <div class="mb-3">
            <label for="end" class="form-label">Resgate</label>
            <input
              type="date"
              class="form-control"
              id="end"
              name="end"
              required
            />
          </div>
          <div class="mb-3">
            <label for="value" class="form-label">Valor</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="value"
              name="value"
              required
            />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-dark">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
