<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card my-5 w-50 mx-auto">
        <div class="card-header text-center fw-bold fs-3">IMC</div>
        <div class="card-body">
          <form id="imcForm" onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="height" class="form-label fw-bold">Altura (m):</label>
              <input
                type="number"
                class="form-control"
                id="height"
                name="height"
                step="0.01"
                placeholder="Digite sua altura"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="weight" class="form-label fw-bold">Peso (kg):</label>
              <input
                type="number"
                class="form-control"
                id="weight"
                name="weight"
                step="0.01"
                placeholder="Digite seu peso"
              />
            </div>
            <div class="mb-3">
              <div>Sexo:</div>
              <div class="form-check d-inline-block">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sex"
                  id="male"
                  value="male"
                  checked
                />
                <label class="form-check-label" for="male"> Masculino </label>
              </div>
              <div class="form-check d-inline-block">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sex"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="female"> Feminino </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="imcInput" class="form-label fw-bold">Condição:</label>
              <input
                type="text"
                class="form-control"
                id="imcInput"
                name="imcInput"
                disabled
              />
            </div>
            <div class="mb-3">
              <input
                type="submit"
                class="btn btn-primary mb-3"
                id="submitBtn"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
