<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5">Cadastro de Endereço</h1>
      <form id="form" class="w-50 m-auto">
        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            placeholder="12345-678"
            oninput="getCepInfo()"
          />
          <div id="invalidCepFeedback" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="street" class="form-label">Rua</label>
          <input type="text" class="form-control" id="street" />
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Número</label>
          <input type="text" class="form-control" id="number" />
        </div>
        <div class="mb-3">
          <label for="distric" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="distric" />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="city" />
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">Estado</label>
          <input type="text" class="form-control" id="state" />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
